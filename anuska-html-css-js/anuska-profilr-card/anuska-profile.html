<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anuska Bhandari - Profile</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    background: #ffffff;
    width: 320px;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    transition: transform 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
}

.profile-img {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #764ba2;
    margin-bottom: 15px;
}

h2 {
    margin: 10px 0 5px;
    font-size: 22px;
    color: #333;
}

.role {
    font-size: 14px;
    color: #666;
    margin-bottom: 20px;
}

.skills {
    font-size: 13px;
    color: #777;
    margin-bottom: 20px;
}

button {
    padding: 10px 22px;
    border: none;
    border-radius: 30px;
    background-color: #764ba2;
    color: white;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    background-color: #5a3a85;
}
</style>
</head>

<body>

<div class="card">
    <img src="/project_coderush/anuska-html-css-js/profile.jpeg" alt="Anuska Bhandari" class="profile-img">
    
    <h2>Anuska Bhandari</h2>
    <p class="role">Computer Engineer</p>
    
    <p class="skills">
        HTML • CSS • JavaScript • PHP • MySQL • Python
    </p>
    
    <button id="followBtn">Connect</button>
</div>

<script>
const btn = document.getElementById("followBtn");

btn.addEventListener("click", function() {
    if (btn.textContent === "Connect") {
        btn.textContent = "Connected";
        btn.style.backgroundColor = "#28a745";
    } else {
        btn.textContent = "Connect";
        btn.style.backgroundColor = "#764ba2";
    }
});
</script>

</body>
</html>
